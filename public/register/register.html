<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="register-container">
    <div class="register-box">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-icon">âš¡</div>
        <h1 class="app-title">Daftar Akun</h1>
        <p class="app-subtitle">Buat akun baru untuk mengakses Hydrovoltiger</p>
      </div>

      <!-- Form Section -->
      <form class="register-form" id="registerForm">
        <!-- Name Input -->
        <div class="form-group">
          <label class="input-label">Nama Lengkap</label>
          <input
            type="text"
            class="form-input"
            placeholder="Masukkan nama lengkap Anda"
            id="nameField"
          />
        </div>

        <!-- Email Input -->
        <div class="form-group">
          <label class="input-label">Email</label>
          <input
            type="email"
            class="form-input"
            placeholder="Masukkan email Anda"
            id="emailField"
          />
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <label class="input-label">Password</label>
          <div class="password-input-wrapper">
            <input
              type="password"
              class="form-input"
              placeholder="Masukkan password Anda"
              id="passwordField"
            />
            <button
              type="button"
              class="toggle-password-btn"
              id="togglePassword"
            >
              ğŸ‘ï¸
            </button>
          </div>
        </div>

        <!-- Register Button -->
        <button type="submit" class="btn-register">
          Daftar
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>atau</span>
      </div>

      <!-- Google Register Button -->
      <button type="button" class="btn-google" id="googleRegisterBtn">

      </button>

      <!-- Login Link -->
      <p class="login-link">
        Sudah punya akun? <a href="../login/login.html">Masuk sekarang</a>
      </p>
    </div>
  </div>

  <!-- Import JS -->
  <script type="module" src="register.js"></script>
</body>
</html>
