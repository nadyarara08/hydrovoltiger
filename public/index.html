<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hydrovoltiger</title>

  <style>
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
      background: #ECEFF1; 
      font-family: Inter, sans-serif; 
    }
    #message {
      text-align: center;
      color: rgba(0,0,0,0.6);
    }
    #message h1 { font-weight: 300; }
  </style>
</head>

<body>
<div id="message">
  <h1>Loading Application...</h1>
</div>

<script>
  // Fungsi khusus untuk load ES Module secara dinamis
  function loadModule(src) {
    return new Promise((resolve, reject) => {
      const script = document.createElement("script");
      script.type = "module";
      script.src = src;
      script.onload = resolve;
      script.onerror = reject;
      document.body.appendChild(script);
    });
  }

  async function initApp() {
    try {
      // Small delay to let the page display first
      await new Promise(res => setTimeout(res, 300));

      document.querySelector("#message h1").textContent = "Loading Firebase...";

      // === LAZY LOAD FIREBASE INIT (MODULAR) ===
      await loadModule("./auth/firebase-init.js");

      // Module is loaded, get the exported module
      const { auth } = await import("./auth/firebase-init.js");

      document.querySelector("#message h1").textContent = "Checking Authentication...";

      import("https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js")
        .then(({ onAuthStateChanged }) => {
          onAuthStateChanged(auth, (user) => {
            if (user) {
              window.location.replace("./main.html");
            } else {
              window.location.replace("./login/login.html");
            }
          });
        });

    } catch (err) {
      console.error(err);
      document.querySelector("#message h1").textContent = "Failed to load Firebase.";
    }
  }

  document.addEventListener("DOMContentLoaded", initApp);
</script>

</body>
</html>
